<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #successMessage {
      display: none;
      color: green;
      text-align: center;
    }

    #errorMessage {
      display: none;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="login-container">
    <form id="loginForm" class="needs-validation" novalidate>
      <h2 class="text-center mb-4">Login</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div class="invalid-feedback">
          Please enter your username.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p id="successMessage" class="mt-3">Login successful!</p>
    <p id="errorMessage" class="mt-3">Invalid username or password!</p>
  </div>

  <script>
    (function () {
      'use strict'
      const form = document.getElementById('loginForm');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if form is valid and if username and password are correct
        if (form.checkValidity() && username === "admin" && password === "1234") {
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
        } else {
          successMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        }

        form.classList.add('was-validated');
      }, false);
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
